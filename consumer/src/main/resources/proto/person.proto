syntax = "proto2";

package com.capitole.challenge.cli.infrastructure.broker.proto;

option java_multiple_files = false;
option java_package = "com.capitole.challenge.cli.infrastructure.broker.proto";
option java_outer_classname = "ProtoPerson";

message Person {
  required string name = 1;
  required int32 id = 2;
  optional string email = 3;
}
